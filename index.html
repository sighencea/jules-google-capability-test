<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n-title="signInPage.pageTitle">Sign In - Property Hub</title>
  <script src="https://cdn.jsdelivr.net/npm/i18next/i18next.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Custom styles for form-signin from Bootstrap examples */
    html,
    body {
      height: 100%;
    }

    .form-signin {
      max-width: 400px; /* Increased width slightly */
      padding: 1rem;
    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }

    /* Specific styling for inputs if needed, but Bootstrap's form-floating handles a lot */
    /* #signInEmail, #signInPassword, #signUpFirstName, #signUpEmail, #signUpPassword {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    } */
  </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary text-center">

  <main class="form-signin w-100 m-auto">
    <!-- App Title/Logo (Optional but good for branding) -->
    <!-- You can place a logo image here if you have one -->
    <h1 class="h1 mb-4" data-i18n="appTitle">Property Hub</h1>


    <!-- Sign In Section -->
    <div id="signInFormSection">
      <form id="signInForm">
        <h2 class="h3 mb-3 fw-normal" data-i18n="signInPage.formTitle">Sign In</h2>

        <div class="form-floating mb-2">
          <input type="email" class="form-control" id="signInEmail" placeholder="name@example.com" required data-i18n="[placeholder]signInPage.emailPlaceholder">
          <label for="signInEmail" data-i18n="signInPage.emailLabel">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="signInPassword" placeholder="Password" required data-i18n="[placeholder]signInPage.passwordPlaceholder">
          <label for="signInPassword" data-i18n="signInPage.passwordLabel">Password</label>
        </div>

        <button class="btn btn-primary w-100 py-2 mt-3" type="submit" id="signInButton" data-i18n="signInPage.signInButton">Sign In</button>
        <div id="signInMessage" class="mt-3"></div> <!-- Feedback area -->
      </form>
      <hr class="my-4">
      <p class="text-body-secondary">
        <span data-i18n="signInPage.switchToSignUpPrompt">Don't have an account yet? </span>
        <strong id="switchToSignUpLink" role="button" tabindex="0" class="text-decoration-underline" data-i18n="signInPage.switchToSignUpLink">Sign up here</strong>
      </p>
    </div>

    <!-- Sign Up Section -->
    <div id="signUpFormSection" style="display: none;">
      <form id="signUpForm">
        <h2 class="h3 mb-3 fw-normal" data-i18n="signUpPage.formTitle">Sign Up</h2>

        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="signUpFirstName" placeholder="John Doe" required>
          <label for="signUpFirstName" data-i18n="signUpPage.firstNameLabel">First Name</label>
        </div>
        <div class="form-floating mb-2">
          <input type="email" class="form-control" id="signUpEmail" placeholder="name@example.com" required>
          <label for="signUpEmail" data-i18n="signUpPage.emailLabel">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="signUpPassword" placeholder="Password" required minlength="6">
          <label for="signUpPassword" data-i18n="signUpPage.passwordLabel">Password</label>
        </div>

        <button class="btn btn-primary w-100 py-2 mt-3" type="submit" id="signUpButton" data-i18n="signUpPage.signUpButton">Sign Up</button>
        <div id="signUpUserMessage" class="mt-3"></div> <!-- Renamed from signupMessage -->
      </form>
      <hr class="my-4">
      <p class="text-body-secondary">
        <span data-i18n="signUpPage.switchToSignInPrompt">Already have an account? </span>
        <strong id="switchToSignInLink" role="button" tabindex="0" class="text-decoration-underline" data-i18n="signUpPage.switchToSignInLink">Sign in here</strong>
      </p>
    </div>

    <!-- Resend Verification Email Modal -->
    <div class="modal fade" id="resendVerificationModal" tabindex="-1" aria-labelledby="resendVerificationModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resendVerificationModalLabel" data-i18n="resendVerification.modalTitle">Resend Verification Email</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p data-i18n="resendVerification.modalDescription">Please enter your email address below to receive a new verification link.</p>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="resendEmailInputModal" placeholder="name@example.com">
              <label for="resendEmailInputModal" data-i18n="resendVerification.emailLabel">Email address</label>
            </div>
            <div id="resendFeedbackMessageModal" class="mt-2"></div>
          </div>
          <div class="modal-footer">
            <!-- Assuming 'common.closeButton' key might not exist yet, using direct text. Update if key is added. -->
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-warning" id="resendEmailModalButton" data-i18n="resendVerification.resendButton">Resend Email</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Resend Verification Email Modal -->

    <p class="mt-5 mb-3 text-body-secondary">&copy; 2023-2024 Property Hub</p> <!-- Basic footer -->
  </main>

  <script type="module" src="js/supabase-client.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
  <script src="js/main.js"></script> 
  <script type="module" src="js/i18n.js"></script>
</body>
</html>
