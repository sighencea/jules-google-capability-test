<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDL Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">
  <h1>Welcome!</h1>
  <button id="startOnboarding" class="btn btn-primary btn-lg">Let's start</button>
  <div id="onboardingCarousel" class="carousel slide d-none" data-bs-ride="false">
    <div class="carousel-inner">
      <!-- Slide 1: First Name -->
      <div class="carousel-item active">
        <div class="text-center p-5">
          <h5>What's your First Name?</h5>
          <div class="mb-3">
            <input type="text" class="form-control" id="firstName" placeholder="First Name">
          </div>
          <button class="btn btn-primary" type="button" data-bs-target="#onboardingCarousel" data-bs-slide="next">Next</button>
        </div>
      </div>
      <!-- Slide 2: Email -->
      <div class="carousel-item">
        <div class="text-center p-5">
          <h5>What's your Email Address?</h5>
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email Address">
          </div>
          <button class="btn btn-primary" type="button" data-bs-target="#onboardingCarousel" data-bs-slide="next">Next</button>
        </div>
      </div>
      <!-- Slide 3: Confirmation -->
      <div class="carousel-item">
        <div class="text-center p-5">
          <h5>You're all set!</h5>
          <p>Thank you for providing your information.</p>
          <a href="pages/dashboard.html" class="btn btn-success">Proceed to Dashboard</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Your content goes here -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
