<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="sidebar-overlay d-lg-none"></div> <!-- Add this line -->
  <div id="sidebar" class="sidebar">
    <div class="logo">
      Property Hub
    </div>
    <ul class="nav-menu">
      <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
      <li><a href="#"><i class="fas fa-building"></i><span>Properties</span></a></li>
      <li><a href="#"><i class="fas fa-tasks"></i><span>Tasks</span></a></li>
      <li><a href="#"><i class="fas fa-users"></i><span>Staff</span></a></li>
      <li><a href="notifications.html"><i class="fas fa-bell"></i><span>Notifications</span></a></li>
      <li id="signOutButtonLi"><button id="signOutButton" class="btn btn-danger">Sign Out</button></li>
    </ul>
  </div>

  <div id="mainContent" class="main-content">
    <div class="top-bar">
      <button class="btn d-lg-none me-2" type="button" id="sidebarToggler" aria-label="Toggle sidebar">
        <i class="fas fa-bars"></i>
      </button>
      <div class="page-title">
        <span>Account Settings</span>
      </div>
      <div class="top-bar-icons">
        <a href="notifications.html"><i class="fas fa-bell"></i></a>
        <a href="account.html"><i class="fas fa-user-cog"></i></a>
      </div>
    </div>
    

    <div class="container mt-5">
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0">Profile Information</h5>
        </div>
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-md-3 text-center mb-3 mb-md-0">
              <!-- Placeholder for Avatar -->
              <i class="fas fa-user-circle fa-7x text-secondary"></i> 
              <!-- Or an actual placeholder image: 
              <img src="https://via.placeholder.com/120" class="img-fluid rounded-circle" alt="User Avatar"> 
              -->
            </div>
            <div class="col-md-9">
              <form>
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName" value="John Doe (Dummy Data)" readonly>
                </div>
                <div class="mb-3">
                  <label for="emailAddress" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="emailAddress" value="john.doe@example.com (Dummy Data)" readonly>
                </div>
                <div class="mb-3">
                  <label for="phoneNumber" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phoneNumber" value="+1 234 567 8900 (Dummy Data)" readonly>
                </div>
                <button type="button" class="btn btn-primary">Edit Profile</button> 
                <!-- For now, this button won't do anything -->
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0">Change Password</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="currentPassword" class="form-label">Current Password</label>
              <input type="password" class="form-control" id="currentPassword">
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" class="form-control" id="newPassword">
            </div>
            <div class="mb-3">
              <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
              <input type="password" class="form-control" id="confirmNewPassword">
            </div>
            <button type="submit" class="btn btn-success">Change Password</button> 
            <!-- type="submit" is more appropriate for a form, though no action is wired up -->
          </form>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0">Company Settings</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label class="form-label">Company Logo</label>
                <div class="mb-2 text-center"> <!-- Added text-center for better icon alignment if it's block/inline-block -->
                  <!-- Placeholder for current logo -->
                  <i class="fas fa-palette fa-4x text-secondary"></i>
                </div>
                <input class="form-control form-control-sm" type="file" id="companyLogoUpload">
                <small class="form-text text-muted">Upload a new logo (e.g., PNG, JPG up to 2MB). Display only, no actual upload.</small>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="companyName" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="companyName" value="Example Corp. (Dummy)">
              </div>
              <div class="col-md-6 mb-3">
                <label for="companyPhone" class="form-label">Company Phone</label>
                <input type="tel" class="form-control" id="companyPhone" value="+1 555 123 4567 (Dummy)">
              </div>
            </div>

            <div class="mb-3">
              <label for="companyEmail" class="form-label">Company Contact Email</label>
              <input type="email" class="form-control" id="companyEmail" value="contact@examplecorp.com (Dummy)">
            </div>

            <div class="mb-3">
              <label for="companyAddressStreet" class="form-label">Street Address</label>
              <textarea class="form-control" id="companyAddressStreet" rows="2">123 Main Street (Dummy)</textarea>
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="companyAddressCity" class="form-label">City</label>
                <input type="text" class="form-control" id="companyAddressCity" value="Anytown (Dummy)">
              </div>
              <div class="col-md-3 mb-3">
                <label for="companyAddressState" class="form-label">State/Province</label>
                <input type="text" class="form-control" id="companyAddressState" value="CA (Dummy)">
              </div>
              <div class="col-md-2 mb-3">
                <label for="companyAddressZip" class="form-label">Zip/Postal Code</label>
                <input type="text" class="form-control" id="companyAddressZip" value="90210 (Dummy)">
              </div>
              <div class="col-md-3 mb-3">
                <label for="companyAddressCountry" class="form-label">Country</label>
                <input type="text" class="form-control" id="companyAddressCountry" value="USA (Dummy)">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="companyWebsite" class="form-label">Company Website (Optional)</label>
                <input type="url" class="form-control" id="companyWebsite" value="https://www.examplecorp.com (Dummy)">
              </div>
              <div class="col-md-6 mb-3">
                <label for="companyTaxId" class="form-label">Tax ID / VAT Number (Optional)</label>
                <input type="text" class="form-control" id="companyTaxId" value="VAT123456789 (Dummy)">
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Company Settings</button>
          </form>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0">Notification Preferences</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" value="" id="emailTasks" checked>
              <label class="form-check-label" for="emailTasks">
                Email me about new task assignments (Dummy Data)
              </label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" value="" id="smsAlerts">
              <label class="form-check-label" for="smsAlerts">
                Send SMS for urgent property alerts (Dummy Data)
              </label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="desktopMessages" checked>
              <label class="form-check-label" for="desktopMessages">
                Desktop notifications for new messages (Dummy Data)
              </label>
            </div>
            <button type="submit" class="btn btn-info">Save Preferences</button>
            <!-- type="submit" is more appropriate, though no action is wired up -->
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../js/supabase-client.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/dashboard_check.js"></script> 
  <script src="../js/main.js"></script> <!-- This is the new line -->
  <script src="../js/notifications.js"></script> <!-- This is the new line -->
</body>
</html>
