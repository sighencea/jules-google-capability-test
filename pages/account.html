  <div id="mainContent" class="main-content">
    <div class="top-bar">
      <button class="btn d-lg-none me-2" type="button" id="sidebarToggler" aria-label="Toggle sidebar">
        <i class="bi bi-list"></i>
      </button>
      <div class="page-title">
        <span data-i18n="accountPage.header">Account Settings</span>
      </div>
      <div class="top-bar-icons d-flex align-items-center">
        <a href="notifications.html"><i class="bi bi-bell-fill"></i></a>

          <a class="dropdown-toggle dropdown-toggle-no-caret" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-gear"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="account.html"><i class="bi bi-gear-fill me-2"></i>Account Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" id="globalSignOutButton" style="color: red;"><i class="bi bi-box-arrow-right me-2"></i>Sign Out</a></li>
          </ul>
        </div>
      </div>

    <div class="container mt-5">
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0" data-i18n="accountPage.profile.title">Profile Information</h5>
        </div>
        <div class="card-body">
          <div id="profileLoadingIndicator" style="text-align: center; padding: 20px;">
            <span data-i18n="loadingText.profile">Loading profile information...</span>
            <!-- Optional: add a spinner class here if you have CSS for it -->
          </div>
          <div class="row align-items-center">
            <div class="col-md-3 text-center mb-3 mb-md-0">
              <!-- Placeholder for Avatar -->
              <i class="bi bi-person-circle fa-7x text-secondary"></i>
              <!-- Or an actual placeholder image: 
              <img src="https://via.placeholder.com/120" class="img-fluid rounded-circle" alt="User Avatar"> 
              -->
            </div>
            <div class="col-md-9" id="profileDataContainer">
              <form>
                <div class="mb-3">
                  <label for="fullName" class="form-label" data-i18n="accountPage.profile.fullNameLabel">Full Name</label>
                  <input type="text" class="form-control" id="fullName" value="John Doe (Dummy Data)" readonly>
                </div>
                <div class="mb-3">
                  <label for="emailAddress" class="form-label" data-i18n="accountPage.profile.emailLabel">Email Address</label>
                  <input type="email" class="form-control" id="emailAddress" value="john.doe@example.com (Dummy Data)" readonly>
                </div>
                <div class="mb-3">
                  <label for="phoneNumber" class="form-label" data-i18n="accountPage.profile.phoneLabel">Phone Number</label>
                  <input type="tel" class="form-control" id="phoneNumber" value="+1 234 567 8900 (Dummy Data)" readonly>
                </div>
                <div class="mb-3">
                  <label for="languageDisplay" class="form-label" data-i18n="accountPage.profile.languageLabel">Language</label>
                  <input type="text" class="form-control" id="languageDisplay" readonly>
                </div>
                <button type="button" class="btn btn-primary" id="editProfileButton" data-bs-toggle="modal" data-bs-target="#editProfileModal" data-i18n="accountPage.profile.editButton">Edit Profile</button>
                <!-- For now, this button won't do anything -->
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0" data-i18n="accountPage.password.title">Change Password</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="currentPassword" class="form-label" data-i18n="accountPage.password.currentLabel">Current Password</label>
              <input type="password" class="form-control" id="currentPassword">
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label" data-i18n="accountPage.password.newLabel">New Password</label>
              <input type="password" class="form-control" id="newPassword">
            </div>
            <div class="mb-3">
              <label for="confirmNewPassword" class="form-label" data-i18n="accountPage.password.confirmLabel">Confirm New Password</label>
              <input type="password" class="form-control" id="confirmNewPassword">
            </div>
            <button type="submit" class="btn btn-success" data-i18n="accountPage.password.changeButton">Change Password</button> 
            <!-- type="submit" is more appropriate for a form, though no action is wired up -->
          </form>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0" data-i18n="accountPage.company.title">Company Settings</h5>
        </div>
        <div class="card-body">
          <form id="companySettingsForm">
            <!-- Company Logo -->
            <div class="mb-3">
              <label for="companyLogo" class="form-label" data-i18n="agencySetupPage.logoLabel">Company Logo (Optional)</label>
              <input class="form-control" type="file" id="companyLogo" accept="image/*">
              <div class="mt-2 text-center">
                <img id="logoPreview" src="#" alt="Logo Preview" class="img-thumbnail" style="max-width: 150px; max-height: 150px; display: none;">
              </div>
            </div>

            <!-- Company Name -->
            <div class="mb-3">
              <label for="companyName" class="form-label" data-i18n="agencySetupPage.nameLabel">Company Name</label>
              <input type="text" class="form-control" id="companyName" placeholder="Your Company LLC" required>
            </div>

            <!-- Company Address (Street) -->
            <div class="mb-3">
              <label for="companyAddressStreet" class="form-label" data-i18n="agencySetupPage.addressStreetLabel">Company Address (Street and Number)</label>
              <input type="text" class="form-control" id="companyAddressStreet" placeholder="123 Main St" required>
            </div>

            <!-- Company City -->
            <div class="mb-3">
              <label for="companyCity" class="form-label" data-i18n="agencySetupPage.cityLabel">Company City</label>
              <input type="text" class="form-control" id="companyCity" placeholder="Anytown" required>
            </div>

            <!-- Company State -->
            <div class="mb-3">
              <label for="companyState" class="form-label" data-i18n="agencySetupPage.stateLabel">Company State</label>
              <input type="text" class="form-control" id="companyState" placeholder="CA" required>
            </div>

            <!-- Company Post Code -->
            <div class="mb-3">
              <label for="companyPostCode" class="form-label" data-i18n="agencySetupPage.postCodeLabel">Company Post Code</label>
              <input type="text" class="form-control" id="companyPostCode" placeholder="90210" required>
            </div>

            <!-- Company Email -->
            <div class="mb-3">
              <label for="companyEmail" class="form-label" data-i18n="agencySetupPage.emailLabel">Company Email</label>
              <input type="email" class="form-control" id="companyEmail" placeholder="contact@yourcompany.com" required>
            </div>

            <!-- Company Phone -->
            <div class="mb-3">
              <label for="companyPhone" class="form-label" data-i18n="agencySetupPage.phoneLabel">Company Phone (Optional)</label>
              <input type="tel" class="form-control" id="companyPhone" placeholder="(555) 123-4567">
            </div>

            <!-- Company Website -->
            <div class="mb-3">
              <label for="companyWebsite" class="form-label" data-i18n="agencySetupPage.websiteLabel">Company Website (Optional)</label>
              <input type="url" class="form-control" id="companyWebsite" placeholder="https://yourcompany.com">
            </div>

            <!-- Company Tax ID -->
            <div class="mb-3">
              <label for="companyTaxId" class="form-label" data-i18n="agencySetupPage.taxIdLabel">Company Tax ID / VAT Number (Optional)</label>
              <input type="text" class="form-control" id="companyTaxId" placeholder="Your Tax ID or VAT Number">
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 mt-3" id="saveCompanySettingsButton" data-i18n="accountPage.company.saveButton">Save Company Settings</button>

            <div id="companySettingsMessage" class="mt-3"></div>
          </form>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0" data-i18n="accountPage.notifications.title">Notification Preferences</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" value="" id="emailTasks" checked>
              <label class="form-check-label" for="emailTasks" data-i18n="accountPage.notifications.emailTasks">
                Email me about new task assignments (Dummy Data)
              </label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" value="" id="smsAlerts">
              <label class="form-check-label" for="smsAlerts" data-i18n="accountPage.notifications.smsAlerts">
                Send SMS for urgent property alerts (Dummy Data)
              </label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="desktopMessages" checked>
              <label class="form-check-label" for="desktopMessages" data-i18n="accountPage.notifications.desktopMessages">
                Desktop notifications for new messages (Dummy Data)
              </label>
            </div>
            <button type="submit" class="btn btn-info" data-i18n="accountPage.notifications.saveButton">Save Preferences</button>
            <!-- type="submit" is more appropriate, though no action is wired up -->
          </form>
        </div>
      </div>
    </div>
  </div>

<!-- Edit Profile Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileModalLabel">Edit Profile Information</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editProfileForm">
          <!-- Alert for messages -->
          <div id="editProfileMessage" class="alert" style="display:none;" role="alert"></div>

          <div class="mb-3">
            <label for="modalFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="modalFirstName" required>
          </div>
          <div class="mb-3">
            <label for="modalLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="modalLastName" required>
          </div>
          <div class="mb-3">
            <label for="modalEmailAddress" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="modalEmailAddress" readonly>
          </div>
          <div class="mb-3">
            <label for="modalPhoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="modalPhoneNumber">
            <small class="form-text text-muted">Enter phone number or leave blank.</small>
          </div>
          <div class="mb-3">
            <label for="modalLanguageSelector" class="form-label">Language</label>
            <select class="form-select" id="modalLanguageSelector">
              <option value="en">English</option>
              <option value="de">German</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveProfileChanges">Save Changes</button>
      </div>
    </div>
  </div>
</div>
<!-- End Edit Profile Modal -->
